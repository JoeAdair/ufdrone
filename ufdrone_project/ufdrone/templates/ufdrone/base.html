<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UF Drone Sightings{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Dark Theme Styles */
        body {
            background-color: #121212; /* Dark background */
            color: #f8f9fa; /* Light text */
        }
        a {
            color: #39ff14; /* Neon green links */
        }
        a:hover {
            color: #57ff4b; /* Slightly brighter neon green on hover */
        }
        .navbar, .footer {
            background-color: #1c1c1c; /* Dark navbar and footer */
            border-bottom: 2px solid #39ff14; /* Neon green border */
        }
        .btn-neon {
            background-color: #39ff14; /* Neon green button */
            color: #121212; /* Dark text for contrast */
            border: none;
        }
        .btn-neon:hover {
            background-color: #57ff4b; /* Brighter neon green on hover */
        }
        .form-control, .form-select {
            background-color: #1c1c1c; /* Dark input fields */
            color: #f8f9fa; /* Light text in inputs */
            border: 1px solid #39ff14; /* Neon green border */
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(57, 255, 20, 0.5); /* Neon green glow */
        }
        .card {
            background-color: #1c1c1c; /* Dark cards */
            border: 1px solid #39ff14; /* Neon green border */
        }
        .card-title {
            color: #39ff14; /* Neon green card title */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">UF Drone Sightings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/submit/">Submit Sighting</a></li>
                    <li class="nav-item"><a class="nav-link" href="/list/">View Sightings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer py-3 text-center">
        <div class="container">
            <span class="text-muted">&copy; 2024 UF Drone Sightings. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
